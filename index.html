<style>

text {
  font: 12px sans-serif;
}

svg {
  display: block;
}

svg text {
  font-weight: bolder
}

#chart1 svg {
  height: 300px;
  min-width: 400px;
  min-height: 100px;
/*
  margin: 10px;
  Minimum height and width is a good idea to prevent negative SVG dimensions...
  For example width should be =< margin.left + margin.right + 1,
  of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
*/
}

</style>

  <body>

    <div class="fluid-container">
      <div class="fluid-row">
        <div id="map-column" class="col-lg-16">
          <div id="map-container">
          </div>
        </div>
      </div>
    </div>      

    <div id="selector-container">
      <div>
        <p>Seleccione una categoría para ver la posición en el mapa</p>
        <div id="options-selector" class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="options" value="PLAYAS" id="option1"> PLAYAS
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" value="TERMAS" id="option2"> TERMAS
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" value="SITIOS" id="option3"> SITIOS
          </label>
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" value="HOSPEDAJE" id="option4"> HOSPEDAJE
          </label>
        </div>
      </div>
    </div>
